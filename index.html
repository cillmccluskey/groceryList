<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Document</title>
</head>
<body>
  <h1>Grocery List</h1>
  <h2>Add An Item To The List</h2>
  <input type="text" id="item" placeholder="item">
  <button id="addBtn">Add</button>

  <div class="category">
    <h3>Dairy</h3>
    <ul class="dairy"></ul>
  </div>

  <div class="category">
    <h3>Meat</h3>
    <ul class="meat"></ul>
  </div>

  <div class="category">
    <h3>Fruits</h3>
    <ul class="fruits"></ul>
  </div>

  <div class="category">
    <h3>Vegetables</h3>
    <ul class="vegetables"></ul>
  </div>

  <div class="category">
    <h3>Bulbs & Roots</h3>
    <ul class="bulbsAndRoots"></ul>
  </div>

  <div class="category">
    <h3>Boxed</h3>
    <ul class="boxed"></ul>
  </div>

  <div class="category">
    <h3>Frozen</h3>
    <ul class="frozen"></ul>
  </div>

  <div class="category">
    <h3>Miscellanious</h3>
    <ul class="misc"></ul>
  </div>
  
  <script src="/index.js"></script>
</body>
</html>
